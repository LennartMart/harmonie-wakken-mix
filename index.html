<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Harmonie Wakken</title>
    <meta name="description" content="Harmonie Wakken" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/custom.css?v=2" />
  </head>
  <body>
    <header>
      <h1>Harmonie Wakken</h1>
    </header>

    <div id="loader">
      <div class="loader-bar"></div>
      <span>Ophalen van tracks... Dit kan even duren</span>
    </div>

    <div id="mixer">
      <div id="master">
        <div class="track">
          <div class="fader" style="top: 209px;"></div>
        </div>
        <p class="label">Master</p>
      </div>
    </div>

    <div id="controls"></div>

    <script type="text/template" id="tmpl-track">
      <div>
        <button class="btn mute {{muted}}">{{name}}</button>
        <button class="btn solo {{soloed}}">S</button>
        <div class="track">
          <canvas class="meter" width="8" height="280"></canvas>
          <div class="fader" style="top: {{gain}}px;"></div>
        </div>
      </div>
    </script>

    <script type="text/template" id="tmpl-controls">
      <canvas class="clock" width="360" height="120"></canvas>
      <div class="buttons">
        <button class="btn-cntrl start"></button>
        <button class="btn-cntrl rw"></button>
        <button class="btn-cntrl play {{playing}}"></button>
        <button class="btn-cntrl ff"></button>
      </div>
    </script>

    <script src="js/Mix.min.js?v=5"></script>
  </body>
</html>
